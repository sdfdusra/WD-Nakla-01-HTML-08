        <table border="1" width="800" height="400" align="center">
            <tr>
                <td width="200" height="100">
                    <img src="images/logo.png" alt="Logo" width="150">
                </td>
                <td colspan="2">
                    <h1>Social Development Foundation</h1>
                    <h4>it's a Social Organaization</h4>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="50">
                    <table border="1" width="800" height="48">

                </td>

            <tr>
                <td colspan="2" valign="top">
                    <h1>Registration</h1>
                    <form action="">
                        <table>
                            <tr>
                                <td>
                                    <input type="text" required placeholder="First Name">
                                </td>
                                <td>
                                    <input type="text" required value="Last Name">
                                </td>
                            </tr>
                            <tr>
                                <td><input type="date"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Name: </label>
                                </td>
                                <td>
                                    <input type="text" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>E-mail: </label>
                                </td>
                                <td>
                                    <input type="email" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Course Name: </label>
                                </td>
                                <td>
                                    <select required>
                                        <option value="1">Web Design</option>
                                        <option value="2">Web Development</option>
                                        <option value="msword">MS Word</option>
                                        <option value="4">Graphics Design</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Gender:</label>
                                </td>
                                <td>
                                    <input type="radio" name="gernder" id="male"><label for="male">Male</label>
                                    <input type="radio" name="gernder" id="female"><label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Hobbies:</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="travel" name="hobbie"><label for="travel">Travel</label>
                                    <br>
                                    <input type="checkbox" id="bike" name="hobbie"><label for="bike">Bike</label>
                                    <br>
                                    <input type="checkbox" id="jakhushi" name="hobbie"><label for="jakhushi">Inpternet Browsing</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Message:</label>
                                </td>
                                <td>
                                    <textarea cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button>Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
